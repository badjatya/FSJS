<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <main>
            <h1 class="heading">Quiz Web App</h1>
            <div class="container">
                <section class="quiz">
                    <h2 class="title">Quiz App</h2>
                    <div class="quiz-container">
                        <p class="quiz-question">Q2. How many 2+2 ?</p>
                        <select name="quiz" id="quiz">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                        </select>
                        <button class="quiz-btn">Submit</button>
                    </div>
                    <span class="quiz-status">Status: Wrong Answer</span>
                </section>
                <section class="dashboard">
                    <h2 class="title">Dashboard</h2>
                    <div class="dashboard-container">
                        <p class="dashboard__score">Score</p>
                        <p class="dashboard__right">Total Questions: 2</p>
                        <p class="dashboard__wrong">Total Wrong Answers: 1</p>
                        <p class="dashboard__result">Final Result: Pass</p>
                    </div>
                </section>
                <section class="leaderboard-modal">
                    <div class="leaderboard-content">
                        <span class="leaderboard-close-btn">&times;</span>
                        <h2 class="leaderboard-title">Leaderboard</h2>
                        <ul class="leaderboard-list">
                            <!-- Leaderboard items will be dynamically added here -->
                        </ul>
                    </div>
                </section>
            </div>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
