<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>PW SKILLS</h1>
        <main>
            <div class="clock">
                <div class="container">
                    <h2 id="hour"></h2>
                    <p>Hour</p>
                </div>
                <div class="container">
                    <h2 id="minute"></h2>
                    <p>Minute</p>
                </div>
                <div class="container">
                    <h2 id="second"></h2>
                    <p>Second</p>
                </div>
            </div>
        </main>

        <script>
            function updateTime() {
                let now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                let seconds = now.getSeconds();

                document.getElementById("hour").textContent = formatTime(hours);
                document.getElementById("minute").textContent =
                    formatTime(minutes);
                document.getElementById("second").textContent =
                    formatTime(seconds);
            }

            function formatTime(time) {
                return time < 10 ? "0" + time : time;
            }

            // Update time every second
            setInterval(updateTime, 1000);
        </script>
    </body>
</html>
