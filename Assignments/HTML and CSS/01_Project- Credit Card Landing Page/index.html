<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Credit Card Landing Page</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Nav Starts -->
        <nav>
            <div class="nav-container">
                <a href="#" class="nav__logo">
                    <img src="./Assets//Icons/Logo.svg" alt="Logo" />
                </a>
                <ul class="navbar">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
                <div class="nav-buttons">
                    <a class="nav__btn" href="#">
                        <span>Eng</span>
                        <!-- <img
                            src="./Assets/Icons/arrow-down.svg"
                            alt="down arrow"
                        /> -->
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            width="24"
                            height="24"
                        >
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path
                                d="M12 13.172l4.95-4.95 1.414 1.414L12 16 5.636 9.636 7.05 8.222z"
                                fill="rgba(255,255,255,1)"
                            />
                        </svg>
                    </a>
                    <button class="btn">
                        <img
                            src="./Assets/Icons/btn-pink-bg.svg"
                            alt="Button"
                        />
                        <span>Contact Us</span>
                    </button>
                </div>
            </div>
        </nav>
        <!-- Nav Ends -->

        <!-- Main Section Starts -->
        <main class="main">
            <div class="main-container">
                <div class="main-headings">
                    <h1>Simplify All Transactions in <span>One Card</span></h1>
                    <p>
                        Hurry up and join now, with this you can manage your
                        daily finances easily and safely
                    </p>
                    <div class="main-button">
                        <button class="btn">
                            <img
                                src="./Assets/Icons/btn-pink-bg.svg"
                                alt="Button"
                            />
                            <span>CONTACT US</span>
                        </button>
                        <img src="./Assets/Icons/RightArrow.svg" alt="Icon" />
                    </div>
                    <div class="main-stats">
                        <div class="main__stat">
                            <h3>42k<span>+</span></h3>
                            <div>
                                <p>Happy</p>
                                <p>Active User</p>
                            </div>
                        </div>
                        <img
                            src="./Assets/Icons/Vector 402.svg"
                            alt="Vector"
                            class="main-stat__vector"
                        />
                        <div class="main__stat">
                            <h3>12k<span>+</span></h3>
                            <div>
                                <p>Years</p>
                                <p>Experience</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-images">
                    <img
                        src="./Assets/Photos//frontCards.png"
                        alt="Front Card"
                    /><img
                        src="./Assets/Photos/backCards.png"
                        alt="Backward card"
                    />
                </div>
            </div>
        </main>
        <!-- Main Section Ends -->
    </body>
</html>
