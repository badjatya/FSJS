<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Project 5</title>
  </head>
  <body>
    <!-- Nav STARTS -->
    <nav class="nav">
      <div class="logo"><img src="./images/logo.png" alt="Logo" /></div>
      <ul class="nav-links">
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">About Us</a></li>
        <li><a href="#" class="nav-link">Our Services</a></li>
        <li><a href="#" class="nav-link">Contact Us</a></li>
      </ul>
    </nav>
    <!-- Nav ENDS -->

    <!-- Main Section STARTS -->
    <main class="main">
      <div class="left">
        <img src="./images/topAngle.png" alt="Top angle" class="leftIcon" />
        <h1 class="heading">Completed Health Care Solutions for Everyone</h1>
        <p class="desc">
          We're always available for our Patients with emergency problems. You
          can easily reach us 24/7. We focussed on highest quality.
        </p>
        <button class="btn">Make Appointment</button
        ><img
          src="./images/bottomAngle.png"
          alt="Bottom angle"
          class="rightIcon"
        />
        <img src="./images/mouse.png" alt="mouse icon" class="mouseIcon" />
        <img src="./images/stethoscope.png" alt="stethoscope " class="scope" />
      </div>
      <div class="right">
        <img src="./images/greenBox.png" alt="Green" class="green" /><img
          src="./images/yellowBox.png"
          alt="yellow"
          class="yellow"
        /><img src="./images/doctor.png" alt="doctor" class="person" />
      </div>
    </main>
    <!-- Main Section ENDS -->
  </body>
</html>
